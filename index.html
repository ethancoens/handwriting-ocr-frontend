 <!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert handwritten images to editable text using AI-powered OCR with TrOCR." />
  <meta name="keywords" content="handwriting to text, OCR, TrOCR, AI handwriting recognition, online handwriting converter" />
  <meta name="author" content="Your Name or Brand" />
  <!-- inside <head> -->
<script src="https://cdn.tailwindcss.com"></script>
  <title>AI Handwriting to Text Converter | Free Online OCR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="container max-w-2xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-4">AI Handwriting to Text Converter</h1>
    <p class="text-center text-gray-600 mb-6">Convert handwritten notes into editable text using AI-powered OCR (TrOCR).</p>

    <form id="upload-form" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md space-y-4">
      <input type="file" name="image" accept="image/*" required class="w-full border p-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-2 rounded hover:bg-blue-700">Convert</button>
    </form>

    <div id="result" class="mt-6 bg-white p-4 rounded shadow hidden">
      <h2 class="text-xl font-bold mb-2">Extracted Text:</h2>
      <pre id="output-text" class="whitespace-pre-wrap text-gray-800"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById(\"upload-form\");
    const output = document.getElementById(\"output-text\");
    const resultDiv = document.getElementById(\"result\");

    form.onsubmit = async (e) => {
      e.preventDefault();
      output.textContent = \"Processing...\";
      resultDiv.classList.remove(\"hidden\");

      const formData = new FormData(form);
      const res = await fetch(\"https://YOUR-RENDER-APP.onrender.com/upload\", {
        method: \"POST\",
        body: formData,
      });

      const data = await res.json();
      output.textContent = data.text || \"No text found or error.\";
    };
  </script>
</body>
</html>
